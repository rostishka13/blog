{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
    <h1> Edit Post </h1>
    <div class="mb-3">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-secondary">Update</button>
    </form>
    </div>
{% else %}
    <p>You're not authenticated </p>
{% endif %}
{% endblock %}
