{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
    <h1> Add Post </h1>
<div class="mb-3">
<form method="POST">
    {% csrf_token %}
    {{form.media }}
    {{form.as_p}}

    <button class="btn btn-secondary">Post</button>
</form>
</div>
<script>
    var name = "{{ user.id }}";
    document.getElementById("ident").value= name;

</script>

{% else %}
<p>You're not authenticated</p>
{% endif %}
{% endblock %}
