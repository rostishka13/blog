{% extends 'base.html' %}
{% block content %}



    {% for post in category_post%}
                <li><a href="{% url 'article' post.pk %}">
                    {{post.title}} </a>
                    {{post.category}}
                    - {{post.author}}
                    - {{post.public_date}}

                {% if user.is_authenticated %}
                    <small><a href="{% url 'update_post' post.pk %}">edit</a></small>
                    <small><a href="{% url 'delete_post' post.pk %}">delete</a></small></li>

                {% endif %}

           <p>{{post.body|slice:":200"|safe}}</p>
    {% endfor %}

{% endblock %}
